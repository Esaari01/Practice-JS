$(document).ready(function() {
  var calendar = $('#calendar').fullCalendar({
    events: [
      {
        title: 'Meal Plan',
        start: '2023-02-04'
      }
    ],
    header: {
      left: 'prev,next today',
      center: 'title',
      right: 'month,agendaWeek,agendaDay'
    },
    selectable: true,
    select: function(start, end, allDay) {
      var title = prompt('Enter meal plan:');
      var mealTime = $('#meal-time').val();
      if (title) {
        switch (mealTime) {
          case 'breakfast':
            start.setHours(8);
            start.setMinutes(0);
            break;
          case 'lunch':
            start.setHours(12);
            start.setMinutes(0);
            break;
          case 'dinner':
            start.setHours(18);
            start.setMinutes(0);
            break;
          case 'snack':
            start.setHours(14);
            start.setMinutes(0);
            break;
        }
        calendar.fullCalendar('renderEvent', {
            title: title,
            start: start,
            end: end,
            allDay: allDay
          },
          true // make the event "stick"
        );
      }
      calendar.fullCalendar('unselect');
    }
  });
});
